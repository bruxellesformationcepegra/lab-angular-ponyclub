<html>
    <head>
        <meta charset="utf-8"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="ponyclub.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Pony Club</h1>
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                      <div class="panel-heading">Fluttershy</div>
                      <div class="panel-body">
                        She's so pretty
                      </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">Find a pony</div>
                          <div class="panel-body">
                            <form>
                                  <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                  </div>
                              </form>
                          </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">Add new pony to the club</div>
                          <div class="panel-body">
                            <form>
                                  <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                  </div>
                              <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" name="description" placeholder="Password">
                              </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                      <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                              </form>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
